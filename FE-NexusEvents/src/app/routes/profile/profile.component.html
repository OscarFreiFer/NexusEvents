@for (item of userEvents; track $index) {

<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title-group>
            <mat-card-title>{{ item.name }}</mat-card-title>
            <mat-card-subtitle>{{ item.space?.name }}</mat-card-subtitle>
            <img
                mat-card-lg-image
                src="https://material.angular.io/assets/img/examples/shiba2.jpg"
            />
        </mat-card-title-group>
    </mat-card-header>
    <mat-card-content>
        {{ item.description }}
    </mat-card-content>
</mat-card>
}
